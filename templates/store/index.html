{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img src="{% static 'img/hero.png' %}" alt="" class="hero">
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <h1 class="section-header">All Products</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                {% for i in '12345678' %}
                    <div class="card-wrapper">
                        <div class="card">
                            <div class="card-image">
                                <img src="{% static 'img/product-1.jpg' %}" alt="">
                            </div>
                            <div class="card-footer">
                                <p>Sennheiser HD 820 Over Ear Closed Back Headphones</p>
                                <div class="card-price">
                                    <p>$2,399.95</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
